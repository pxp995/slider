<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>带预览图的幻灯片</title>
<link type="text/css" rel="stylesheet" href="css/style.css">
</head>

<body>
	<div class="slide">
    <!--0.修改view转化为模板-->
    	<div class="main" id="temp_main">
        	<div class="main-i" id="main_{{index}}">
            	<div class="caption">
                	<h2>{{h2}}</h2>
                    <h3>{{h3}}</h3>
                </div>
                <img src="img/{{index}}.jpg" class="pcenter" />
            </div>
        </div>
        
        <div class="ctrl" id="temp_ctrl">
        	<a class="ctrl-i" id="ctrl_{{index}}" href="javascript:switchSlider({{index}});"><img src="img/{{index}}.jpg" ></a>
        </div>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
